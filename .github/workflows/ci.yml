name: CI

on: [pull_request]

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Setup
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run install:all
      - run: npm run audit:all
